<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>pingpong</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="game">
        <div id="generation">generation: 0</div>
        <div class="paddles">
            <div id="alivePaddles">
                <div class="title">Alive Paddles</div>
                <div class="content"></div>
            </div>
            <div id="diedPaddles">
                <div class="title">Died Paddles</div>
                <div class="content"></div>
            </div>
        </div>
        <div id="playground">
        </div>
        <button class="btn" onclick="window.pingpong.start()">start</button>
        <button class="btn" onclick="window.pingpong.stop()">stop</button>
    </div>

    <script src="./index.js"></script>


</body>

</html>
